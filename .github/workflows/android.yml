name: Build VelWallet APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar cache para dependencias de Buildozer
      - name: Cache pip and buildozer
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            ~/.local
            ~/.cache/pip
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # 3️⃣ Ejecutar Buildozer dentro del contenedor sin root
      - name: Build APK
        run: |
          docker run --rm -t \
            -v "${{ github.workspace }}:/home/builder/workspace" \
            -w /home/builder/workspace \
            kivy/buildozer:latest \
            buildozer android debug
