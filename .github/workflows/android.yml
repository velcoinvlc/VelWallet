name: Build VelWallet APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar Docker (por si no está disponible)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Ejecutar Buildozer dentro del contenedor como usuario no-root
      - name: Build APK
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            --user $(id -u):$(id -g) \
            kivy/buildozer:latest \
            buildozer android debug
