name: Build VelWallet APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Crear carpeta de salida para APK
      - name: Create output folder
        run: mkdir -p bin

      # 3️⃣ Ejecutar Buildozer en contenedor
      - name: Build APK with Buildozer
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/hostworkspace \
            -w /home/user/src \
            -e P4A_ALLOW_ROOT=1 \
            kivy/buildozer:latest \
            /bin/bash -c "cp -r /hostworkspace/* . && buildozer android debug"
      
      # 4️⃣ Copiar APK generado al workspace
      - name: Copy APK to output
        run: cp /home/user/src/bin/*.apk ${{ github.workspace }}/bin/

      # 5️⃣ Subir APK como artefacto
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VelWallet-APK
          path: bin/
