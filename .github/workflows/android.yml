name: Build VelWallet APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildozer
        run: |
          docker pull kivy/buildozer:latest

      - name: Build APK
        run: |
          docker run --rm \
            -e P4A_NON_INTERACTIVE=1 \
            -v ${{ github.workspace }}:/workspace \
            kivy/buildozer \
            buildozer android debug
