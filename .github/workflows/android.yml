name: Build VelWallet APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo files
        run: ls -la

      - name: Build APK with Buildozer (Docker)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/hostcwd \
            -w /home/user/hostcwd \
            kivy/buildozer \
            bash -c "yes | buildozer android debug"

      - name: List build outputs
        run: |
          ls -R
          ls -R bin || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: velwallet-apk
          path: bin/*.apk
