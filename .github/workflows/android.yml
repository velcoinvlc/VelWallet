name: Build VelWallet APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Docker Buildozer
      - name: Build APK with Buildozer (auto-confirm root)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/hostworkspace \
            -w /home/user/src \
            kivy/buildozer:latest \
            /bin/bash -c "cp -r /hostworkspace/* . && yes | buildozer android debug"

      # 3️⃣ Subir APK generado como artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VelWallet-APK
          path: bin/*.apk
