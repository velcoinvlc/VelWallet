name: Build VelWallet APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Build APK con Buildozer
      - name: Build APK with Buildozer
        run: |
          docker run --rm \
            -e BUILDOZER_ALLOW_ROOT=1 \
            -v $PWD:/home/user/hostcwd \
            --entrypoint "" \
            kivy/buildozer:latest \
            buildozer android debug

      # 3️⃣ Subir APK generado como artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VelWallet-APK
          path: bin/*.apk
