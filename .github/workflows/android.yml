name: Build VelWallet APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK with Buildozer (non-root)
        run: |
          docker run --rm -t \
            -v "${{ github.workspace }}:/home/builder/workspace" \
            -w /home/builder/workspace \
            kivy/buildozer:latest \
            buildozer android debug
