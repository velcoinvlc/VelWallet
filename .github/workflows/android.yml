name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK in Docker
        run: |
          docker run --rm \
          -e P4A_NON_INTERACTIVE=1 \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          kivy/buildozer \
          buildozer android debug --verbose --allow-root
